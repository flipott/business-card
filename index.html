<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Padauk&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">

    <title>Business Card</title>
</head>
<body>
    <div class="container">

        <div class="left">

            <div class="title"><p>Portfolio</p></div>

            <div class="main-section">
                <div class="introduction"><p>Hello, my name is</p></div>
                <div class="name"><p>John Doe</p></div>
                <div class="job-title"><p>Packaging Engineer</p></div>
                <div class="quote"><p>Always looking for the best way to package things safely and securely.</p></div>
            </div>

            <div class="contact-section">
                <div class="title"><p>Contact</p></div>
                <div class="information">
                    <div class="email-section">
                        <div class="email-title">Email</div>
                        <div class="email-address">john.doe@gmail.com</div>
                    </div>
                    <div class="phone-section">
                        <div class="phone-title">Phone</div>
                        <div class="phone-number">999-999-9999</div>
                    </div>
                </div>
            </div>

        </div>

        <div class="photo"><img src="./images/johndoe.png"></div>

        <div class="links">
            <p>Find me on</p>
            <div class="logo"><img src="./images/twitter-logo.png"></div>
            <div class="logo"><img src="./images/linkedin-logo.png"></div>
        </div>

    </div>
</body>
</html>
